# YOLOv8-seg instance segmentation model. For Usage examples see https://docs.ultralytics.com/tasks/segment

# Parameters
nc: 14  # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n-seg.yaml' will call yolov8-seg.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024]
  s: [0.33, 0.50, 1024]
  m: [0.67, 0.75, 768]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.25, 512]

# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]

  - [-1, 1, Conv, [64, 3, 2]]                  #0
  - [-1, 1, Conv, [128, 3, 2]]                 #1
  - [-1, 3, C2f, [128, True]]                  #2
  - [-1, 1, Conv, [256, 3, 2]]                 #3
  - [-1, 6, C2f, [256, True]]                  #4
  - [-1, 1, Conv, [512, 3, 2]]                 #5
  - [-1, 6, C2f, [512, True]]                  #6
  - [-1, 1, Conv, [1024, 3, 2]]                #7
  - [-1, 3, C2f, [1024, True]]                 #8
  - [-1, 1, SPPFCSPC, [1024, 5]]               #9
head:
  - [[2, 9], 1, BEM, [64]]                     #10
  - [[10, 9], 1, BFM, [1024]]                  #11
  - [-1, 1, MAM, [1024]]                       #12
  - [[10, 6], 1, BFM, [512]]                   #13
  - [-1, 1, MAM, [512]]                        #14
  - [[10, 4], 1, BFM, [256]]                   #15
  - [-1, 1, MAM, [256]]                        #16

  - [12, 1, nn.Upsample, [None, 2, 'nearest']] #17
  - [[-1, 14], 1, Concat, [1]]                 #18
  - [-1, 3, C2f, [512]]                        #19

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']] #20
  - [[-1, 16], 1, Concat, [1]]                 #21
  - [-1, 3, C2f, [256]]                        #22

  - [-1, 1, Conv, [256, 3, 2]]                 #23
  - [[-1, 19], 1, Concat, [1]]                 #24
  - [-1, 3, C2f, [512]]                        #25

  - [-1, 1, Conv, [512, 3, 2]]                 #26
  - [[-1, 12], 1, Concat, [1]]                 #27
  - [-1, 3, C2f, [1024]]                       #28

  - [[22, 25, 28], 1, Segment, [nc, 32, 256]]

